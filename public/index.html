<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#121214" />
    <meta
      name="description"
      content="Postr - Professional Networking Platform | Made with ❤️ by Sachin Yadav"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Postr | Professional Networking</title>
    <style>
      /* Custom loading screen */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #121214;
      }
      
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      
      #root:empty:before {
        content: '';
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(90deg, #5856d6, #34aadc);
        animation: pulse 1.5s infinite;
      }
      
      #root:empty:after {
        content: 'postr';
        position: absolute;
        margin-top: 70px;
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(90deg, #5856d6, #34aadc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(88, 86, 214, 0.7);
        }
        
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(88, 86, 214, 0);
        }
        
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(88, 86, 214, 0);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
